<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Batchs</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6e2dc0, #f44336);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    h2 {
      font-weight: 300;
      font-size: 26px;
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }
    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .field {
      flex: 1;
      min-width: 100px;
    }
    .field.small {
      flex: 0 0 150px;
    }
    .field label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }
    input, select, textarea {
      padding: 10px 12px;
      font-size: 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      transition: all 0.2s ease;
      margin-bottom: 5px;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #6e2dc0;
      box-shadow: 0 0 0 3px rgba(110, 45, 192, 0.2);
      outline: none;
    }

    #previewRow {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    #preview {
      font-weight: 500;
      font-size: 18px;
      line-height: 1.6;
      padding: 20px;
      background-color: #f4f6fa;
      border-radius: 10px;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
      flex: 1;
    }
    #lotDisplay {
      font-weight: 600;
      font-size: 20px;
      color: #6e2dc0;
      background-color: #f4f0ff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #lotDisplay:hover {
      background-color: #e9dfff;
    }

    #copyNotice {
      font-size: 14px;
      color: green;
      display: none;
      margin-top: 4px;
    }

    #list {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #fafafa;
      white-space: pre;
    }

    button {
      padding: 10px 18px;
      margin: 10px 8px 10px 0;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      color: white;
      background: linear-gradient(135deg, #6e2dc0, #8a4fff);
      cursor: pointer;
      transition: transform 0.15s ease, background 0.3s ease;
    }
    button:hover {
      transform: translateY(-1px);
      background: linear-gradient(135deg, #5a24a4, #7533d4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Line Batch Organizer</h2>
    <form id="lotForm" onsubmit="event.preventDefault(); addToList();">
      <div class="row">
        <div class="field small">
          <label for="prefix">Prefix</label>
          <input type="text" id="prefix" maxlength="3" placeholder="e.g. PAX" tabindex="1">
        </div>
        <div class="field">
          <label for="body">Body (auto-filled by calendar)</label>
          <input type="text" id="body" placeholder="mmddyy1" tabindex="2" readonly>
          <input type="date" id="calendar">
        </div>
        <div class="field small">
          <label for="expiration">Exp. (Months)</label>
          <input type="text" id="expiration" maxlength="2" placeholder="MM" tabindex="3">
          <button type="button" onclick="convertExpiration()">Convert</button>
          <input type="text" id="convertedExp" placeholder="YYYY-MM-DD" readonly>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="machine">Machine</label>
          <select id="machine" tabindex="4">
            <option value="BAM1">BAM1</option>
            <option value="BAM2">BAM2</option>
            <option value="BR01">BR01</option>
            <option value="ESS1">ESS1</option>
            <option value="MFT1">MFT1</option>
            <option value="HS01">HS01</option>
            <option value="HS02">HS02</option>
            <option value="HS03">HS03</option>
            <option value="HS04">HS04</option>
            <option value="HSMA">HSMA</option>
            <option value="HSMB">HSMB</option>
            <option value="HSMC">HSMC</option>
            <option value="Welders">Welders</option>
          </select>
        </div>
      </div>

      <!-- NEW: Supplemental fields with double-key verification -->
      <div class="row">
        <div class="field">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" placeholder="Enter product name">
        </div>
        <div class="field">
          <label for="wip">WIP</label>
          <input type="text" id="wip" placeholder="Enter WIP">
          <input type="text" id="wipConfirm" placeholder="Re-enter WIP">
        </div>
        <div class="field">
          <label for="productNum">Product #</label>
          <input type="text" id="productNum" placeholder="Enter product number">
          <input type="text" id="productNumConfirm" placeholder="Re-enter product number">
        </div>
      </div>

      <div class="row">
        <div class="field small">
          <label for="controlledDoc">Controlled Document?</label>
          <select id="controlledDoc">
            <option value="">--Select--</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>

      <div id="previewRow">
        <span id="preview"></span>
        <span id="lotDisplay" title="Click to copy LOT #"></span>
      </div>

      <div id="copyNotice">Copied!</div>
      <button type="submit">Add to List</button>
      <button type="button" onclick="copyList()">Copy All</button>
    </form>

    <textarea id="list" placeholder="Your added lots will appear here..."></textarea>
  </div>

  <script>
    const prefixInput = document.getElementById("prefix");
    const bodyInput = document.getElementById("body");
    const machineSelect = document.getElementById("machine");
    const expirationInput = document.getElementById("expiration");
    const convertedExpInput = document.getElementById("convertedExp");
    const previewDiv = document.getElementById("preview");
    const lotDisplay = document.getElementById("lotDisplay");
    const copyNotice = document.getElementById("copyNotice");
    const listTextarea = document.getElementById("list");
    const calendarInput = document.getElementById("calendar");
    const controlledDocSelect = document.getElementById("controlledDoc");
    const productNameInput = document.getElementById("productName");
    const wipInput = document.getElementById("wip");
    const wipConfirmInput = document.getElementById("wipConfirm");            // NEW
    const productNumInput = document.getElementById("productNum");
    const productNumConfirmInput = document.getElementById("productNumConfirm"); // NEW

    function formatDateToMMDDYY1(dateStr) {
      const [year, month, day] = dateStr.split("-");
      const mm = month.padStart(2, "0");
      const dd = day.padStart(2, "0");
      const yy = year.slice(-2);
      return `${mm}${dd}${yy}1`;
    }

    calendarInput.addEventListener("change", function() {
      if (this.value) {
        bodyInput.value = formatDateToMMDDYY1(this.value);
        updatePreview();
      }
    });

    function convertExpiration() {
      const calendarValue = calendarInput.value;
      const monthsToAdd = parseInt(expirationInput.value, 10);
      if (!calendarValue || isNaN(monthsToAdd)) {
        alert("Please select a calendar date and enter a valid month count.");
        return;
      }
      const [year, month, day] = calendarValue.split("-").map(Number);
      const baseDate = new Date(year, month - 1, day);
      const originalDay = baseDate.getDate();
      baseDate.setMonth(baseDate.getMonth() + monthsToAdd);
      if (baseDate.getDate() < originalDay) baseDate.setDate(0);
      const yyyy = baseDate.getFullYear();
      const mm = String(baseDate.getMonth() + 1).padStart(2, "0");
      const dd = String(baseDate.getDate()).padStart(2, "0");
      convertedExpInput.value = `${yyyy}-${mm}-${dd}`;
      updatePreview();
    }

    function getControlledDoc() {
      return controlledDocSelect.value;
    }

    controlledDocSelect.addEventListener("change", updatePreview);

    function getLotData() {
      const rawPrefix = prefixInput.value.trim().toUpperCase();
      const body = bodyInput.value.trim();
      const expiration = convertedExpInput.value.trim();
      const expMonths = expirationInput.value.trim();
      const cd = getControlledDoc();
      const prefixMain = rawPrefix.substring(0, 2);
      const suffixFromPrefix = rawPrefix.length >= 3 ? rawPrefix.charAt(2) : '';
      const lot = `${prefixMain}${body}${suffixFromPrefix}`;
      const machine = machineSelect.value;
      const productName = productNameInput.value.trim();
      const wip = wipInput.value.trim();
      const productNum = productNumInput.value.trim();
      return { lot, machine, expiration, expMonths, cd, productName, wip, productNum };
    }

    function updatePreview() {
      const d = getLotData();
      if (d.lot && d.machine && d.expiration) {
        previewDiv.textContent =
          `Preview: ${d.lot}\t${d.machine}\tExp: ${d.expMonths}mo\t${d.expiration}\t${d.cd}\nProduct: ${d.productName}\tWIP: ${d.wip}\tProduct#: ${d.productNum}`;
        lotDisplay.textContent = `LOT #: ${d.lot}`;
      } else {
        previewDiv.textContent = "";
        lotDisplay.textContent = "";
      }
    }

    function addToList() {
      const d = getLotData();

      // NEW: Double-key verification
      if (wipInput.value.trim() !== wipConfirmInput.value.trim()) {
        alert("WIP entries do not match. Please re-enter.");
        return;
      }
      if (productNumInput.value.trim() !== productNumConfirmInput.value.trim()) {
        alert("Product # entries do not match. Please re-enter.");
        return;
      }

      if (d.lot && d.expiration) {
        listTextarea.value += `${d.lot}\t${d.machine}\tExp: ${d.expMonths}mo\t${d.expiration}\t${d.cd}\t${d.productName}\t${d.wip}\t${d.productNum}\n`;
        previewDiv.textContent = "✔️ Added to list";
        lotDisplay.textContent = "";

        prefixInput.value = "";
        expirationInput.value = "";
        convertedExpInput.value = "";
        productNameInput.value = "";
        wipInput.value = "";
        wipConfirmInput.value = "";              // NEW: clear confirm
        productNumInput.value = "";
        productNumConfirmInput.value = "";       // NEW: clear confirm

        updatePreview();
      }
    }

    function copyList() {
      listTextarea.select();
      document.execCommand("copy");
    }

    lotDisplay.addEventListener("click", function() {
      const lotText = lotDisplay.textContent.trim();
      if (lotText) {
        navigator.clipboard.writeText(lotText).then(() => {
          copyNotice.style.display = "block";
          setTimeout(() => copyNotice.style.display = "none", 1000);
        });
      }
    });

    [prefixInput, bodyInput, machineSelect, expirationInput, convertedExpInput, productNameInput, wipInput, wipConfirmInput, productNumInput, productNumConfirmInput]
      .forEach(el => {
        el.addEventListener("input", updatePreview);
        el.addEventListener("change", updatePreview);
      });

    updatePreview();
  </script>
</body>
</html>
