<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Batchs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
      background: #e6f2ff;
    }

    .container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 16px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
    }

    h2 {
      color: #0077cc;
      text-align: center;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .field {
      flex: 1;
      min-width: 100px;
    }

    .field.small {
      flex: 0 0 100px;
    }

    .field label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #004c99;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 2px solid #0077cc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #3399ff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    #preview {
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0 5px;
      padding: 8px;
      background-color: #d9f0ff;
      border-radius: 8px;
      color: #003366;
    }

    #lotDisplay {
      display: block;
      font-weight: bold;
      font-size: 18px;
      margin-top: 5px;
      color: #004c99;
      background-color: #f2f9ff;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }

    #lotDisplay:hover {
      background-color: #e0f0ff;
    }

    #copyNotice {
      font-size: 14px;
      color: green;
      display: none;
      margin-top: 4px;
    }

    #list {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-family: monospace;
      border: 2px solid #0077cc;
      border-radius: 8px;
      padding: 10px;
      background-color: #f2f9ff;
    }

    button {
      padding: 10px 16px;
      margin: 10px 5px 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: #0077cc;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Line Batch Organizer</h2>

    <form id="lotForm" onsubmit="event.preventDefault(); addToList();">
      <div class="row">
        <div class="field small">
          <label for="prefix">Prefix</label>
          <input type="text" id="prefix" maxlength="3" placeholder="e.g. PAX" tabindex="1">
        </div>
        <div class="field">
          <label for="body">Body</label>
          <input type="text" id="body" placeholder="e.g. 080425" tabindex="2">
        </div>
        <div class="field small">
          <label for="expiration">Exp. Month</label>
          <input type="text" id="expiration" maxlength="2" placeholder="MM" tabindex="3">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="machine">Machine</label>
          <select id="machine" tabindex="4">
            <option value="BAM1">BAM1</option>
            <option value="BAM2">BAM2</option>
            <option value="BR01">BR01</option>
            <option value="ESS1">ESS1</option>
            <option value="HS01">HS01</option>
            <option value="HS02">HS02</option>
            <option value="HS03">HS03</option>
            <option value="HS04">HS04</option>
            <option value="MFT1">MFT1</option>
            <option value="HSMA">HSMA</option>
            <option value="HSMB">HSMB</option>
            <option value="WELDERS">WELDERS</option>
          </select>
        </div>
      </div>

      <span id="preview"></span>
      <span id="lotDisplay" title="Click to copy LOT #"></span>
      <div id="copyNotice">Copied!</div>

      <button type="submit">Add to List</button>
      <button type="button" onclick="copyList()">Copy All</button>
    </form>

    <textarea id="list" placeholder="Your added lots will appear here..."></textarea>
  </div>

  <script>
    const prefixInput = document.getElementById("prefix");
    const bodyInput = document.getElementById("body");
    const machineSelect = document.getElementById("machine");
    const expirationInput = document.getElementById("expiration");
    const previewDiv = document.getElementById("preview");
    const lotDisplay = document.getElementById("lotDisplay");
    const copyNotice = document.getElementById("copyNotice");
    const listTextarea = document.getElementById("list");

    function getLotAndMachine() {
      let rawPrefix = prefixInput.value.trim().toUpperCase();
      const body = bodyInput.value.trim();
      const expiration = expirationInput.value.trim();
      const prefixMain = rawPrefix.substring(0, 2);
      const suffixFromPrefix = rawPrefix.length >= 3 ? rawPrefix.charAt(2) : '';
      const lot = `${prefixMain}${body}${suffixFromPrefix}`;
      const machine = machineSelect.value;
      return { lot, machine, expiration };
    }

    function updatePreview() {
      const { lot, machine, expiration } = getLotAndMachine();
      if (lot && machine && expiration) {
        previewDiv.textContent = `Preview: ${lot}\t${machine}\t${expiration}`;
        lotDisplay.textContent = `LOT #: ${lot}`;
      } else {
        previewDiv.textContent = "";
        lotDisplay.textContent = "";
      }
    }

    function addToList() {
      const { lot, machine, expiration } = getLotAndMachine();
      if (lot && bodyInput.value.trim() && expiration.length === 2) {
        listTextarea.value += `${lot}\t${machine}\t${expiration}\n`;
        previewDiv.textContent = "✔️ Added to list";
        lotDisplay.textContent = "";
        prefixInput.value = "";
        prefixInput.focus();
        updatePreview();
      }
    }

    function copyList() {
      listTextarea.select();
      document.execCommand("copy");
    }

    lotDisplay.addEventListener("click", function() {
      const lotText = lotDisplay.textContent.trim();  // <-- Include the "LOT #: " prefix now
      if (lotText) {
        navigator.clipboard.writeText(lotText).then(() => {
          copyNotice.style.display = "block";
          setTimeout(() => {
            copyNotice.style.display = "none";
          }, 1000);
        });
      }
    });

    [prefixInput, bodyInput, machineSelect, expirationInput].forEach(el => {
      el.addEventListener("input", updatePreview);
      el.addEventListener("change", updatePreview);
    });

    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && document.activeElement.tagName !== "TEXTAREA") {
        e.preventDefault();
        addToList();
      }
    });

    updatePreview();
  </script>
</body>
</html>
