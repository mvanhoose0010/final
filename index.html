<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Batchs</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6e2dc0, #f44336);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 20px;
      max-width: 850px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    h2 {
      font-weight: 300;
      font-size: 26px;
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }
    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .field {
      flex: 1;
      min-width: 100px;
    }
    .field.small {
      flex: 0 0 120px;
    }
    .field label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }
    input, select, textarea {
      padding: 10px 12px;
      font-size: 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      transition: all 0.2s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #6e2dc0;
      box-shadow: 0 0 0 3px rgba(110, 45, 192, 0.2);
      outline: none;
    }
    #preview {
      font-weight: 500;
      font-size: 16px;
      margin: 10px 0 5px;
      padding: 10px;
      background-color: #f4f6fa;
      border-radius: 8px;
      color: #444;
    }
    #lotDisplay {
      display: block;
      font-weight: 500;
      font-size: 16px;
      margin-top: 5px;
      color: #6e2dc0;
      background-color: #f4f0ff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
    }
    #lotDisplay:hover {
      background-color: #e9dfff;
    }
    #copyNotice {
      font-size: 14px;
      color: green;
      display: none;
      margin-top: 4px;
    }
    #list {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #fafafa;
    }
    button {
      padding: 10px 18px;
      margin: 10px 8px 10px 0;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      color: white;
      background: linear-gradient(135deg, #6e2dc0, #8a4fff);
      cursor: pointer;
      transition: transform 0.15s ease, background 0.3s ease;
    }
    button:hover {
      transform: translateY(-1px);
      background: linear-gradient(135deg, #5a24a4, #7533d4);
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 6px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Line Batch Organizer</h2>
    <form id="lotForm" onsubmit="event.preventDefault(); addToList();">
      <div class="row">
        <div class="field small">
          <label for="prefix">Prefix</label>
          <input type="text" id="prefix" maxlength="3" placeholder="e.g. PAX" tabindex="1">
        </div>
        <div class="field">
          <label for="body">Body (auto-filled by calendar)</label>
          <input type="text" id="body" placeholder="mmddyy1" tabindex="2" readonly>
          <input type="date" id="calendar">
        </div>
        <div class="field small">
          <label for="expiration">Exp. Month</label>
          <input type="text" id="expiration" maxlength="2" placeholder="MM" tabindex="3">
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label for="machine">Machine</label>
          <select id="machine" tabindex="4">
            <option value="BAM1">BAM1</option>
            <option value="BAM2">BAM2</option>
            <option value="BR01">BR01</option>
            <option value="ESS1">ESS1</option>
            <option value="MFT1">MFT1</option>
            <option value="HS01">HS01</option>
            <option value="HS02">HS02</option>
            <option value="HS03">HS03</option>
            <option value="HS04">HS04</option>
            <option value="HSMA">HSMA</option>
            <option value="HSMB">HSMB</option>
            <option value="HSMC">HSMC</option>
            <option value="Welders">Welders</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label>Controlled Document?</label>
          <div class="checkbox-group">
            <label><input type="checkbox" id="cdYes"> Yes</label>
            <label><input type="checkbox" id="cdNo"> No</label>
          </div>
        </div>
      </div>
      <span id="preview"></span>
      <span id="lotDisplay" title="Click to copy LOT #"></span>
      <div id="copyNotice">Copied!</div>
      <button type="submit">Add to List</button>
      <button type="button" onclick="copyList()">Copy All</button>
    </form>
    <textarea id="list" placeholder="Your added lots will appear here..."></textarea>
  </div>

  <script>
    const prefixInput = document.getElementById("prefix");
    const bodyInput = document.getElementById("body");
    const machineSelect = document.getElementById("machine");
    const expirationInput = document.getElementById("expiration");
    const previewDiv = document.getElementById("preview");
    const lotDisplay = document.getElementById("lotDisplay");
    const copyNotice = document.getElementById("copyNotice");
    const listTextarea = document.getElementById("list");
    const calendarInput = document.getElementById("calendar");
    const cdYes = document.getElementById("cdYes");
    const cdNo = document.getElementById("cdNo");

    function formatDateToMMDDYY1(dateStr) {
      const [year, month, day] = dateStr.split("-");
      const mm = month.padStart(2, "0");
      const dd = day.padStart(2, "0");
      const yy = year.slice(-2);
      return `${mm}${dd}${yy}1`;
    }

    calendarInput.addEventListener("change", function() {
      if (this.value) {
        bodyInput.value = formatDateToMMDDYY1(this.value);
        updatePreview();
      }
    });

    // Make Yes/No act like radio buttons
    cdYes.addEventListener("change", () => {
      if (cdYes.checked) cdNo.checked = false;
      updatePreview();
    });
    cdNo.addEventListener("change", () => {
      if (cdNo.checked) cdYes.checked = false;
      updatePreview();
    });

    function getControlledDoc() {
      if (cdYes.checked) return "Yes";
      if (cdNo.checked) return "No";
      return "";
    }

    function getLotAndMachine() {
      let rawPrefix = prefixInput.value.trim().toUpperCase();
      const body = bodyInput.value.trim();
      const expiration = expirationInput.value.trim();
      const cd = getControlledDoc();
      const prefixMain = rawPrefix.substring(0, 2);
      const suffixFromPrefix = rawPrefix.length >= 3 ? rawPrefix.charAt(2) : '';
      const lot = `${prefixMain}${body}${suffixFromPrefix}`;
      const machine = machineSelect.value;
      return { lot, machine, expiration, cd };
    }

    function updatePreview() {
      const { lot, machine, expiration, cd } = getLotAndMachine();
      if (lot && machine && expiration) {
        previewDiv.textContent = `Preview: ${lot}\t${machine}\t${expiration}\t${cd}`;
        lotDisplay.textContent = `LOT #: ${lot}`;
      } else {
        previewDiv.textContent = "";
        lotDisplay.textContent = "";
      }
    }

    function addToList() {
      const { lot, machine, expiration, cd } = getLotAndMachine();
      if (lot && bodyInput.value.trim() && expiration.length === 2) {
        listTextarea.value += `${lot}\t${machine}\t${expiration}\t${cd}\n`;
        previewDiv.textContent = "✔️ Added to list";
        lotDisplay.textContent = "";
        prefixInput.value = "";
        prefixInput.focus();
        machineSelect.value = "";
        updatePreview();
      }
    }

    function copyList() {
      listTextarea.select();
      document.execCommand("copy");
    }

    lotDisplay.addEventListener("click", function() {
      const lotText = lotDisplay.textContent.trim();
      if (lotText) {
        navigator.clipboard.writeText(lotText).then(() => {
          copyNotice.style.display = "block";
          setTimeout(() => {
            copyNotice.style.display = "none";
          }, 1000);
        });
      }
    });

    [prefixInput, bodyInput, machineSelect, expirationInput].forEach(el => {
      el.addEventListener("input", updatePreview);
      el.addEventListener("change", updatePreview);
    });

    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && document.activeElement.tagName !== "TEXTAREA") {
        e.preventDefault();
        addToList();
      }
    });

    updatePreview();
  </script>
</body>
</html>
